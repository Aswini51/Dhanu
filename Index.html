<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticky Header Example</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Sticky Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    /* Logo */
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    /* Navigation */
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #007BFF;
    }

    /* Dummy Content */
    .content {
      padding-top: 100px; /* So content isn't hidden behind fixed header */
      max-width: 800px;
      margin: auto;
    }

    .content p {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">MyLogo</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <h1>Welcome to the Page</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum vulputate libero ut sem fermentum, at ultrices nisl feugiat.</p>
